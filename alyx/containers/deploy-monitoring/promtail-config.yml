server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Apache access logs
  - job_name: apache-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: apache-access
          __path__: /var/log/apache2/access_alyx.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
          path:

  # Apache error logs  
  - job_name: apache-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: apache-error
          __path__: /var/log/apache2/error_alyx.log

  # Django application logs
  - job_name: django-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: django-logs
          __path__: /var/log/apache2/django.log

  # Django JSON logs
  - job_name: django-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: django-json
          __path__: /var/log/apache2/django.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            module: module
            function: funcName
            line: lineno
      - labels:
          level:
          logger:
          module:

  # Container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          source: attrs
          expressions:
            tag:
      - regex:
          source: tag
          expression: (?P<container_name>(?:[^|]*))\|
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output