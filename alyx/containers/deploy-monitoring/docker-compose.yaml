services:
  alyx_apache_monitoring:
    image: internationalbrainlab/alyx_apache_monitoring:latest
    container_name: alyx_apache_monitoring
    ports:
      - "8080:8080"
      - "443:443"
      - "80:80"
      - "9113:9113"  # Apache exporter
    env_file: .env
    command: >
      bash -c "python /var/www/alyx/alyx/manage.py collectstatic --noinput &&
               /bin/bash /usr/local/bin/alyx_issue_ssl.sh &&
               chown www-data:www-data -fR 664 /var/log/apache2 &&
               /usr/sbin/apache2ctl -DFOREGROUND"
    restart: always
    environment:
      APACHE_LOG_DIR: /var/log/apache2
    volumes:
      - /etc/letsencrypt/live/${APACHE_SERVER_NAME}:/etc/letsencrypt/live/${APACHE_SERVER_NAME}
      - ${APACHE_LOG_DIR}:/var/log/apache2
      - ${DJANGO_MEDIA_ROOT:-~/uploaded}:/var/www/alyx/alyx/uploaded
      - prometheus_data:/var/www/alyx/metrics
    depends_on:
      - postgres
    networks:
      - monitoring

  postgres:
    image: postgres:17
    container_name: alyx_postgres
    env_file: .env
    volumes:
      - alyx_postgres:/var/lib/postgresql/data
    expose:
      - ${POSTGRES_PORT}
    environment:
      PGPORT: ${POSTGRES_PORT}
    networks:
      - monitoring

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - monitoring

  apache_exporter:
    image: lusotycoon/apache-exporter:latest
    container_name: apache_exporter
    ports:
      - "9117:9117"
    command: 
      - '--scrape_uri=http://alyx_apache_monitoring/server-status/?auto'
    depends_on:
      - alyx_apache_monitoring
    networks:
      - monitoring

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - alyx_apache_monitoring
      - postgres_exporter
      - apache_exporter
      - node_exporter
    networks:
      - monitoring

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/tmp/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - ${APACHE_LOG_DIR}:/var/log/apache2:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring

volumes:
  alyx_postgres:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  monitoring:
    driver: bridge